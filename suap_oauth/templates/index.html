<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
  <link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css" href="static/vendor/animsition/css/animsition.min.css">
  <link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
  <link rel="stylesheet" type="text/css" href="static/vendor/daterangepicker/daterangepicker.css">
  <link rel="stylesheet" type="text/css" href="static/css/util.css">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Cor de fundo */
    }
    
    .container-login100 {
      display: flex;
      justify-content: center; /* Centraliza o conteúdo horizontalmente */
      align-items: center; 
      height: 100vh; /* Altura total da viewport */
    }
    
    .wrap-login100 {
      width: 100%;
      max-width: 480px; /* Largura máxima do contêiner de login */
      background-color: white;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    
    .login100-form-title {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .login100-form-btn {
      display: block;
      width: 100%;
      text-align: center;
      padding: 15px;
      background-color: #4CAF50; /* Cor do botão */
      color: white;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px; /* Espaço acima do botão */
    }

    p {
      text-align: center; /* Centraliza o texto do parágrafo */
    }
  </style>
</head>
<body>
  {% block content %}
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-form-title" style="background-image: url(static/images/R.jfif);">
          <span class="login100-form-title-1">Login SUAP</span>
        </div>

        <form class="login100-form validate-form">
          <p>Faça login para acessar seu perfil do SUAP e visualizar seus dados. Você também pode conferir o seu boletim.</p>
          <div class="container-login100-form-btn">
            <a class="login100-form-btn" href="{{ url_for('login') }}">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
  <script src="static/vendor/animsition/js/animsition.min.js"></script>
  <script src="static/vendor/bootstrap/js/popper.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="static/vendor/select2/select2.min.js"></script>
  <script src="static/vendor/daterangepicker/moment.min.js"></script>
  <script src="static/vendor/daterangepicker/daterangepicker.js"></script>
  <script src="static/vendor/countdowntime/countdowntime.js"></script>
  <script src="static/js/main.js"></script>
  {% endblock %}
</body>
</html>
